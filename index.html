<body>

    <script>
        
        const api_url = "http://ec2-18-116-98-142.us-east-2.compute.amazonaws.com:8000/"
        
        document.getElementById('btnSignup').addEventListener('click', () => {
            
            var obj = {
                "email": "pipe2Fetch@dds.com",
                "username": "fetch2",
                "password": "NACIONAL"
            }

            fetch( api_url + "users/signup/",

            fetch( api_url + "users/login/login/",
            {

                method: "POST",

            })
                .then(function(response){ return response.json(); })
                .then(function(data){ console.log(data) })
